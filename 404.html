<!doctype html>
<html>
	<head>
		{% include main.html %}
		<style>
			#main-404 span {
				margin: 0 auto;
			}
			
			#main-404 table {
				margin: auto;
				word-break: break-all;
			}
			
			#main-404 {
				border: 2px solid var(--default-color);
				background-image: linear-gradient(to bottom right, rgba(239, 239, 239, .85), rgba(175, 175, 175, .85));
				width: 400px;
				height: 400px;
				border-radius: 50%;
				margin: calc(48vh - 200px) 0 calc(50vw - 200px) 0;
				position: fixed;
				animation: main-404 1.5s infinite;
				display: flex;
				text-align: center;
			}
		</style>
	</head>
	<body>
		{% include header.html %}
		{% include sidebar.html %}
		<div id="main-404" class="shadow">
			<table>
				<tbody>
					<tr>
						<td>
							<span class="gradient-text" style="font-size: 80px;">404</span>
						</td>
					</tr>
					<tr>
						<td>
							<span class="gradient-text" style="font-size: 40px;">Not Found</span>
						</td>
					</tr>
					<tr>
						<td>
							<span class="gradient-text" id="404-message" style="font-size: 20px;"></span>
						</td>
					</tr>
				</tbody>
			</table>
			<!-- <div>
				<span class="gradient-text">肆零肆</span>
				<br/>
				<span class="gradient-text">404 Not Found</span>
				<br/>
				<span id="404-content"></span>
			</div> -->
		</div>
	</body>
</html>
